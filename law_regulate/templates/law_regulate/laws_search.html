{% extends 'law_regulate\base.html' %}
{% load filtrate %}
{% load staticfiles %}
{% block laws %}
<div class="col-md-2"></div>
<div class="col-md-8 height-100p">
  <div class="col-md-12 page-header pg-header">
    <div class="col-md-3"></div>
    <div class="col-md-6 height-100p">
        <form class="col-md-12" role="search" method="GET" action="{% url 'law_regulate:law_search' %}" id="indexSearch">
            <div class="col-md-2"><i class="lawlogo fa fa-university fa-3x fa-fw"  aria-hidden="true"></i></div>
            <div class="form-group col-md-10  mt7">
                <input  type="text" class="higher col-md-12 col-sm-9 col-xs-9" name="law_title" placeholder="搜索专利" id="searchDate"  autocomplete="off">
                <a href="javascript:" name="submit" onclick="$('#indexSearch').submit();return false;" class="index-s"><i class="fa fa-search fa-2x"></i></a>        
            </div>
        </form>
    </div>
      
      <div class="col-md-3"></div>
  </div>
  <div class="col-md-12 no-pd height-100p">
        <div>
                <div class="tab-content">
                  <div role="tabpanel" class="tab-pane active" id="antitrust-law">
                        <div class="list-group local-laws">
                                <div class="col-md-12 no-pd">
                                        <div class="list-group national-laws">
                                                <a href="#" class="list-group-item active">
                                                  {{law_title}}
                                                </a>
                                                {% for lawSearch in law_information %}
                                                <a href="law_detail?laws_id={{lawSearch.fields.law_id}}&json_title={{lawSearch.fields.json_tile}}" class="list-group-item law-flag">{{lawSearch.fields.law_title}}<span class="f-right">{{lawSearch.fields.effect_time}}</span></a>
                                                {% endfor %}
                                                <!-- <a href="#" ><span class="f-right" style="color: #c8201a; margin: 1em 1em;">更多...</span></a> -->
                                        </div>
                                  </div>
                        </div>
                  </div>
                </div>
        </div>
      
  </div>
  <script>
          var lawSearch={{law_information|safe}};
          console.log(lawSearch);
  </script>
</div>
<div class="col-md-2"></div>
{% endblock%}
